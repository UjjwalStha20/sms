<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="usercstyle.css">
</head>

<body>
    <div class="container">
        <h1>User Registration Form</h1>
        <h2>Create your account.</h2>
        <form class="details">
            <div class="name">
                <label for="firstname">Name</label>
                <input class="firstname" id="firstname">
                <label for="middlename">Middle Name</label>
                <input class="middlename" id="middlename">
                <label for="lastname">Last Name</label>
                <input class="lastname" id="lastname"><br>

            </div>
            <div>
                <label for="username">Username</label>
                <input class="username" id="username" type="text">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input class="email" id="email" type="email">
            </div>
            <div>
                <label for="phone">Phone No.</label>
                <input class="phone" id="phone" type="tel">
            </div>
            <div>
                <label for="password">Password</label>
                <input class="password" id="password" type="password">
            </div>
            <div>
                <label for="confirmpassword">Confirm Password</label>
                <input class="confirmpassword" id="confirmpassword" type="confirmpassword">
            </div>
            <div>
                
                <input type="submit">
            </div>
            <p>Already register?<a href="#">Login now</a></p>
        </form>
    </div>
</body>

</html>
