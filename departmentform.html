<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form</title>
    <link rel="stylesheet" href="departmentform.css">
</head>

<body>
    <div class="container">
        <h1>Department Form</h1>
        <p>Fill all the details for new department:</p>

        <form class="form">
            <div class="divform">
                <fieldset>
                    <legend>Department Information</legend>
                    <div class="others">
                        <label for="fullnamedepartment">Name of Department:</label>
                        <input  id="fullnamedepartment" type="text" placeholder="Enter full name of department">
                    </div>
                    <div class="others">
                        <label for="code">Code:</label>
                        <input  id="code" type="text" placeholder="Enter code of department">
                    </div>
                    <div class="others">
                        <label for="menomonic">Short Form of department:</label>
                        <input class="menomonic" type="text" id="menomonic" placeholder="Enter short form">
                    </div>
                    <div class="others">
                        <label for="hod">Head of Department(HOD):</label>
                        <input class="hod" type="text" id="hod" placeholder="Enter the name of HOD">
                    </div>
                    <div class="others">
                        <label for="year">Starting Year:</label>
                        <input class="year" type="text" id="year" placeholder="Enter the year">
                    </div>
                </fieldset>
            </div>
            <div class="submit">
                <input type="button" value="Submit">
            </div>
    </div>

    </form>
    </div>

</body>

</html>
